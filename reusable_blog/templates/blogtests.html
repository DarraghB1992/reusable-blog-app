{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div>

            <h1><a href="">{{ post.title }}</a></h1>

            <p>{{ post.content|linebreaks }}</p>

            <div>
                {{ post.published_date }}
            </div>

        </div>
        <hr>
    {% endfor %}
{% endblock %}
